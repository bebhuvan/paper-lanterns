  - name: garden
    label: Garden
    type: collection
    path: src/content/garden
    fields:
      - name: title
        type: string
        label: Title
        required: true
        hint: "Brief title for this entry"
      - name: type
        type: select
        label: Type
        required: true
        options:
          - value: thoughts
            label: "üí≠ Thoughts"
          - value: links
            label: "üîó Links"
          - value: quotes
            label: "üí¨ Quotes"
          - value: notes
            label: "üìù Notes"
        default: thoughts
      - name: date
        type: datetime
        label: Date
        required: true
      - name: content
        type: text
        label: Content
        required: true
        hint: "The main content of this entry"
      - name: tags
        type: array
        label: Tags
        items:
          type: string
        hint: "Simple tags for organization"
      - name: featured
        type: boolean
        label: Featured
        default: false
      # Quote-specific fields
      - name: attribution
        type: string
        label: Attribution
        hint: "For quotes - who said this?"
        condition:
          field: type
          value: quotes
      - name: author
        type: string
        label: Author
        hint: "Author name (for quotes)"
        condition:
          field: type
          value: quotes
      - name: source
        type: string
        label: Source
        hint: "Source reference"
        condition:
          field: type
          value: quotes
      # Link-specific fields
      - name: link
        type: object
        label: Link Details
        condition:
          field: type
          value: links
        fields:
          - name: title
            type: string
            label: Link Title
            required: true
          - name: url
            type: string
            label: URL
            required: true
          - name: domain
            type: string
            label: Domain
            hint: "e.g., example.com (auto-extracted from URL)"
          - name: preview
            type: text
            label: Preview
            hint: "Brief description of the link (optional)"
      - name: private
        type: boolean
        label: Private
        default: false
        hint: "Keep this entry private (not displayed publicly)"

