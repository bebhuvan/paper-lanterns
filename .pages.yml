  - name: garden
    label: üå± Garden
    type: collection
    path: src/content/garden
    fields:
      - name: title
        type: string
        label: Title
        required: true
        hint: "Brief title for this entry"
      - name: type
        type: select
        label: Type
        required: true
        options:
          values: [thoughts, links, quotes, notes]
          labels: ["üí≠ Thoughts", "üîó Links", "üí¨ Quotes", "üìù Notes"]
        default: thoughts
      - name: date
        type: date
        label: Date
        required: true
      - name: content
        type: markdown
        label: Content
        required: false
        hint: "The main content of this entry (supports rich text formatting)"
        editor:
          preview: true
          buttons: ["bold", "italic", "code", "link", "heading-one", "heading-two", "heading-three", "quote", "unordered-list", "ordered-list", "image", "table", "strikethrough"]
      - name: description
        type: string
        label: Description
        required: false
        hint: "Optional short description or summary"
      - name: tags
        type: array
        label: Tags
        items:
          type: string
        hint: "Simple tags for organization"
      - name: featured
        type: boolean
        label: Featured
        default: false
      # Quote-specific fields
      - name: attribution
        type: string
        label: Attribution
        hint: "For quotes - who said this?"
        condition:
          field: type
          value: quotes
      - name: author
        type: string
        label: Author
        hint: "Author name (for quotes)"
        condition:
          field: type
          value: quotes
      - name: source
        type: string
        label: Source
        hint: "Source reference"
        condition:
          field: type
          value: quotes
      # Link-specific fields
      - name: link
        type: object
        label: Link Details
        hint: "Optional - only fill if this is a link-type post"
        condition:
          field: type
          value: links
        fields:
          - name: title
            type: string
            label: Link Title
            required: false
          - name: url
            type: string
            label: URL
            required: false
          - name: domain
            type: string
            label: Domain
            required: false
            hint: "e.g., example.com (auto-extracted from URL)"
          - name: preview
            type: markdown
            label: Preview
            required: false
            hint: "Brief description of the link (supports basic formatting)"
      - name: private
        type: boolean
        label: Private
        default: false
        hint: "Keep this entry private (not displayed publicly)"

