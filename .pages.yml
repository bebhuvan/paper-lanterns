# PagesCMS Configuration for Paper Lanterns
# https://pagescms.org/docs/configuration/

# Global settings
settings:
  hide_settings: false

# Media configuration with comprehensive file support
media:
  - name: images
    input: public/images
    output: /images
    extensions: [jpg, jpeg, png, gif, webp, svg, avif]
    categories: [images]
  - name: documents
    input: public/documents
    output: /documents
    extensions: [pdf, doc, docx, txt, rtf, odt]
    categories: [documents]
  - name: archives
    input: public/archives
    output: /archives
    extensions: [zip, tar, gz, rar]
    categories: [archives]

# Content collections
content:
  # Letters Collection
  - name: letters
    type: collection
    label: üìú Historical Letters
    path: src/content/letters
    format: frontmatter
    extension: md
    view:
      sort: date
      reverse: true
      search: [title, author.name, recipient, excerpt]
      layout: list
    fields:
      - name: title
        type: string
        label: Letter Title
        required: true
        help: Descriptive title for the letter
      - name: author
        type: object
        label: üë§ Author Information
        required: true
        fields:
          - name: name
            type: string
            label: Author Name
            required: true
            help: Full name of the letter writer
          - name: birth_year
            type: number
            label: Birth Year
            min: 1
            max: 2024
          - name: death_year
            type: number
            label: Death Year
            min: 1
            max: 2024
          - name: bio
            type: rich-text
            label: Author Biography
            options:
              path: images/authors
              extensions: [jpg, jpeg, png, webp]
            help: Brief biographical information about the author
      - name: recipient
        type: string
        label: üìß Recipient
        required: true
        help: Person or organization receiving the letter
      - name: date
        type: date
        label: üìÖ Date Written
        required: true
        help: Date when the letter was written
      - name: location
        type: string
        label: üåç Location Written
        help: City, country, or specific place where letter was written
      - name: context
        type: rich-text
        label: üìñ Historical Context
        required: true
        options:
          path: images/context
          extensions: [jpg, jpeg, png, webp]
        help: Historical background and significance
      - name: excerpt
        type: text
        label: ‚ú® Brief Excerpt
        required: true
        help: Compelling excerpt to display in previews (2-3 sentences)
      - name: signature
        type: string
        label: ‚úçÔ∏è Letter Signature
        help: How the letter was signed off
      - name: source
        type: string
        label: üìö Source Attribution
        required: true
        help: Where this letter was sourced from (archive, collection, etc.)
      - name: collections
        type: string
        label: üóÇÔ∏è Collections
        list: true
        help: Thematic collections this letter belongs to (e.g., Correspondence, Political Letters, Personal Letters)
      - name: tags
        type: string
        label: üè∑Ô∏è Tags
        list: true
        help: Keywords for search and categorization
      - name: featured
        type: boolean
        label: ‚≠ê Featured Letter
        default: false
        help: Display prominently on homepage
      - name: drop_cap_color
        type: string
        label: üé® Drop Cap Color
        default: "#e07a5f"
        pattern: "^#[0-9A-Fa-f]{6}$"
        help: Hex color code for the decorative first letter
      - name: about
        type: object
        label: About Section
        fields:
          - name: context
            type: text
            label: Additional Context
          - name: significance
            type: text
            label: Historical Significance
          - name: author_bio
            type: text
            label: Extended Author Bio
          - name: recipient_info
            type: text
            label: Recipient Information
          - name: links
            type: list
            label: Related Links
            field:
              type: object
              fields:
                - name: title
                  type: string
                  label: Link Title
                - name: url
                  type: string
                  label: URL
                - name: description
                  type: string
                  label: Link Description

