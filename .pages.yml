media:
  input: public/images
  output: /images

content:
  - name: letters
    label: üìú Letters
    type: collection
    path: src/content/letters
    fields:
      - name: title
        type: string
        label: Title
        required: true
        hint: "A compelling title for the letter"
      - name: author
        type: object
        label: Author
        fields:
          - name: name
            type: string
            label: Name
            required: true
          - name: birth_year
            type: number
            label: Birth Year
          - name: death_year
            type: number
            label: Death Year
          - name: bio
            type: text
            label: Biography
            hint: "Brief description of the author"
      - name: recipient
        type: string
        label: Recipient
        required: true
        hint: "Who received this letter"
      - name: date
        type: date
        label: Date
        required: true
      - name: context
        type: string
        label: Context
        required: true
        hint: "Brief context for display (e.g., 'To Vita Sackville-West, January 1927')"
      - name: location
        type: string
        label: Location
        hint: "Where the letter was written"
      - name: excerpt
        type: text
        label: Excerpt
        required: true
        hint: "First 1-2 sentences for preview"
      - name: signature
        type: string
        label: Signature
        hint: "How the letter was signed"
      - name: source
        type: string
        label: Source
        required: true
        hint: "Citation for the letter source"
      - name: collections
        type: array
        label: Collections
        items:
          type: string
        hint: "Thematic collections this belongs to"
      - name: tags
        type: array
        label: Tags
        items:
          type: string
        hint: "Descriptive tags"
      - name: featured
        type: boolean
        label: Featured
        default: false
        hint: "Show on homepage"
      - name: drop_cap_color
        type: select
        label: Drop Cap Color
        options:
          values: ["#e07a5f", "#81b29a", "#f2cc8f", "#9381c2", "#f07167"]
          labels: ["Coral", "Sage Green", "Golden Yellow", "Lavender", "Soft Red"]
        default: "#e07a5f"
      - name: about
        type: object
        label: About This Letter
        collapsed: true
        fields:
          - name: context
            type: markdown
            label: Historical Context
            hint: "Background about when/why this was written"
            editor:
              preview: true
              buttons: ["bold", "italic", "code", "link", "quote", "image"]
          - name: significance
            type: markdown
            label: Significance
            hint: "Why this letter is important"
            editor:
              preview: true
              buttons: ["bold", "italic", "code", "link", "quote", "image"]
          - name: author_bio
            type: markdown
            label: About the Author
            hint: "Biographical information"
            editor:
              preview: true
              buttons: ["bold", "italic", "code", "link", "quote", "image"]
          - name: recipient_info
            type: markdown
            label: About the Recipient
            hint: "Information about who received this"
            editor:
              preview: true
              buttons: ["bold", "italic", "code", "link", "quote", "image"]
          - name: links
            type: array
            label: Additional Resources
            items:
              type: object
              fields:
                - name: title
                  type: string
                  label: Link Title
                  required: true
                - name: url
                  type: string
                  label: URL
                - name: description
                  type: string
                  label: Description
      - name: body
        type: markdown
        label: Letter Content
        required: true
        hint: "Full text of the letter"
        editor:
          preview: true
          buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "quote", "unordered-list", "ordered-list", "image", "table"]

