  # Garden Collection (Microblog)
  - name: garden
    type: collection
    label: üå± Garden Posts
    path: src/content/garden
    format: frontmatter
    extension: md
    view:
      sort: date
      reverse: true
      search: [title, content, tags]
      layout: list
      fields: [title, type, date, featured, private]
    fields:
      - name: title
        type: string
        label: üìù Post Title
        required: true
        help: Catchy title for your garden post
      - name: type
        type: select
        label: üìÇ Post Type
        options:
          values:
            - thoughts
            - links
            - quotes
            - notes
        required: true
        help: Choose the type of content you're sharing
      - name: date
        type: datetime
        label: üìÖ Date & Time
        required: true
        default: now
        help: When this was posted
      - name: content
        type: rich-text
        label: ‚úçÔ∏è Post Content
        required: true
        options:
          path: images/garden
          extensions: [jpg, jpeg, png, gif, webp]
        help: Main content of your post (supports rich formatting)
      - name: tags
        type: string
        label: üè∑Ô∏è Tags
        list: true
        help: Topics and themes for categorization (add custom tags)
      - name: featured
        type: boolean
        label: ‚≠ê Featured Post
        default: false
        help: Highlight this post on the garden homepage
      - name: private
        type: boolean
        label: üîí Private Post
        default: false
        help: Private posts won't be displayed publicly
      - name: attribution
        type: string
        label: üë§ Attribution
        help: For quotes - who said/wrote this?
      - name: author
        type: string
        label: ‚úçÔ∏è Original Author
        help: For quotes - the original author
      - name: source
        type: string
        label: üìö Source
        help: Book, speech, letter, etc. where quote originated
      - name: link
        type: object
        label: üåê External Link
        help: For link-type posts - add external reference
        fields:
          - name: title
            type: string
            label: Link Title
            required: true
            help: Title of the linked content
          - name: url
            type: string
            label: URL
            required: true
            pattern: "^https?://.+"
            help: Full URL starting with http:// or https://
          - name: domain
            type: string
            label: Domain
            help: e.g., "example.com" - will auto-populate from URL
          - name: preview
            type: rich-text
            label: Link Preview
            options:
              path: images/links
              extensions: [jpg, jpeg, png, webp]
            help: Brief description or excerpt from the linked content
      - name: image
        type: image
        label: üñºÔ∏è Featured Image
        help: Optional image to accompany the post
      - name: mood
        type: select
        label: üé≠ Mood/Tone
        options:
          values:
            - curious
            - reflective
            - excited
            - thoughtful
            - nostalgic
            - analytical
        help: Optional mood indicator for the post

