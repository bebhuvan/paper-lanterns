<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-card {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Paper Lanterns Theme Test</h1>
    
    <div class="test-card">
        <h2>localStorage Theme Value:</h2>
        <p id="storage-value">Checking...</p>
        <button onclick="checkStorage()">Refresh Storage Value</button>
    </div>
    
    <div class="test-card">
        <h2>Test Theme Toggle:</h2>
        <button onclick="testToggle()">Toggle Theme in localStorage</button>
        <button onclick="clearStorage()">Clear localStorage</button>
    </div>
    
    <div class="test-card">
        <h2>Live Site Preview:</h2>
        <iframe src="http://localhost:4322/" id="site-frame"></iframe>
    </div>
    
    <script>
        function checkStorage() {
            const theme = localStorage.getItem('theme');
            document.getElementById('storage-value').textContent = theme ? `"${theme}"` : 'Not set';
        }
        
        function testToggle() {
            const current = localStorage.getItem('theme') || 'light';
            const newTheme = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            checkStorage();
            alert(`Theme changed to: ${newTheme}. Reload the iframe to see changes.`);
        }
        
        function clearStorage() {
            localStorage.removeItem('theme');
            checkStorage();
            alert('Theme cleared from localStorage');
        }
        
        // Check on load
        checkStorage();
        
        // Check periodically
        setInterval(checkStorage, 2000);
    </script>
</body>
</html>
